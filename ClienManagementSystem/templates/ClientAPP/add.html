<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Laptops</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1 style="text-align:center"> add Client</h1>

    <table class="table table-striped" style="width:50%; margin-left:25%;">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Company</th>
            <th>Email ID</th>
            <th>Department</th>
            <th>DateOFJoing</th>
            <th>status</th>
            <th>ProjectDomain</th>

        </tr>
        {% for cln in client_objes %}
        <tr>
            <td>{{cln.id}}</td>
            <td>{{cln.name}}</td>
            <td>{{cln.company}}</td>
            <td>{{cln.email_id}}</td>
            <td>{{cln.department}}</td>
            <td>{{cln.dateOfJoining}}</td>
            <td>{{cln.status}}</td>
            <td>{{cln.projectDomain}}</td>
        </tr>
        {% endfor %}
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
